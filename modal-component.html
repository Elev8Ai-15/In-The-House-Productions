<!-- Professional Modal Component - In The House Productions Theme -->
<style>
    /* Modal Overlay */
    .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(5px);
        z-index: 9999;
        animation: fadeIn 0.3s ease;
    }

    .modal-overlay.active {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Modal Container */
    .modal-container {
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        border: 2px solid #FFD700;
        border-radius: 16px;
        padding: 32px;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 20px 60px rgba(220, 20, 60, 0.5);
        animation: slideUp 0.3s ease;
        position: relative;
    }

    /* Modal Icon */
    .modal-icon {
        text-align: center;
        font-size: 64px;
        margin-bottom: 20px;
    }

    .modal-icon.info { color: #FFD700; }
    .modal-icon.success { color: #28A745; }
    .modal-icon.error { color: #DC143C; }
    .modal-icon.warning { color: #FFA500; }
    .modal-icon.question { color: #FFD700; }

    /* Modal Title */
    .modal-title {
        color: white;
        font-size: 28px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 16px;
    }

    /* Modal Message */
    .modal-message {
        color: #C0C0C0;
        font-size: 16px;
        text-align: center;
        line-height: 1.6;
        margin-bottom: 24px;
    }

    /* Modal Buttons */
    .modal-buttons {
        display: flex;
        gap: 12px;
        justify-content: center;
    }

    .modal-btn {
        padding: 12px 32px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
    }

    .modal-btn-primary {
        background: linear-gradient(135deg, #DC143C 0%, #ff1744 100%);
        color: white;
    }

    .modal-btn-primary:hover {
        box-shadow: 0 6px 20px rgba(220, 20, 60, 0.6);
        transform: translateY(-2px);
    }

    .modal-btn-secondary {
        background: linear-gradient(135deg, #555 0%, #777 100%);
        color: white;
    }

    .modal-btn-secondary:hover {
        box-shadow: 0 6px 20px rgba(192, 192, 192, 0.4);
        transform: translateY(-2px);
    }

    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<!-- Modal HTML Structure -->
<div id="customModal" class="modal-overlay">
    <div class="modal-container">
        <div id="modalIcon" class="modal-icon"></div>
        <h2 id="modalTitle" class="modal-title"></h2>
        <p id="modalMessage" class="modal-message"></p>
        <div id="modalButtons" class="modal-buttons"></div>
    </div>
</div>

<script>
    // Professional Modal System
    const CustomModal = {
        overlay: null,
        icon: null,
        title: null,
        message: null,
        buttons: null,
        
        init() {
            this.overlay = document.getElementById('customModal');
            this.icon = document.getElementById('modalIcon');
            this.title = document.getElementById('modalTitle');
            this.message = document.getElementById('modalMessage');
            this.buttons = document.getElementById('modalButtons');
        },
        
        show(options) {
            if (!this.overlay) this.init();
            
            const {
                type = 'info', // info, success, error, warning, question
                title = 'Notification',
                message = '',
                buttons = [{ text: 'OK', primary: true }],
                onClose = () => {}
            } = options;
            
            // Set icon
            const icons = {
                info: '<i class="fas fa-info-circle"></i>',
                success: '<i class="fas fa-check-circle"></i>',
                error: '<i class="fas fa-times-circle"></i>',
                warning: '<i class="fas fa-exclamation-triangle"></i>',
                question: '<i class="fas fa-question-circle"></i>'
            };
            
            this.icon.innerHTML = icons[type] || icons.info;
            this.icon.className = `modal-icon ${type}`;
            
            // Set content
            this.title.textContent = title;
            this.message.textContent = message;
            
            // Set buttons
            this.buttons.innerHTML = '';
            buttons.forEach(btn => {
                const button = document.createElement('button');
                button.className = btn.primary ? 'modal-btn modal-btn-primary' : 'modal-btn modal-btn-secondary';
                button.textContent = btn.text;
                button.onclick = () => {
                    this.close();
                    if (btn.onClick) btn.onClick();
                    onClose();
                };
                this.buttons.appendChild(button);
            });
            
            // Show modal
            this.overlay.classList.add('active');
        },
        
        close() {
            if (this.overlay) {
                this.overlay.classList.remove('active');
            }
        },
        
        // Convenience methods
        alert(message, title = 'Notice') {
            return new Promise(resolve => {
                this.show({
                    type: 'info',
                    title,
                    message,
                    buttons: [{ text: 'OK', primary: true, onClick: resolve }]
                });
            });
        },
        
        success(message, title = 'Success') {
            return new Promise(resolve => {
                this.show({
                    type: 'success',
                    title,
                    message,
                    buttons: [{ text: 'OK', primary: true, onClick: resolve }]
                });
            });
        },
        
        error(message, title = 'Error') {
            return new Promise(resolve => {
                this.show({
                    type: 'error',
                    title,
                    message,
                    buttons: [{ text: 'OK', primary: true, onClick: resolve }]
                });
            });
        },
        
        warning(message, title = 'Warning') {
            return new Promise(resolve => {
                this.show({
                    type: 'warning',
                    title,
                    message,
                    buttons: [{ text: 'OK', primary: true, onClick: resolve }]
                });
            });
        },
        
        confirm(message, title = 'Confirm') {
            return new Promise(resolve => {
                this.show({
                    type: 'question',
                    title,
                    message,
                    buttons: [
                        { text: 'Cancel', primary: false, onClick: () => resolve(false) },
                        { text: 'Confirm', primary: true, onClick: () => resolve(true) }
                    ]
                });
            });
        }
    };
    
    // Override default alert/confirm
    window.showAlert = (message, title) => CustomModal.alert(message, title);
    window.showSuccess = (message, title) => CustomModal.success(message, title);
    window.showError = (message, title) => CustomModal.error(message, title);
    window.showWarning = (message, title) => CustomModal.warning(message, title);
    window.showConfirm = (message, title) => CustomModal.confirm(message, title);
</script>
